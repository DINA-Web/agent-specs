paths:
  /v1/organization:
    get:
      summary: List organizations
      operationId: getOrganizations
      description: By passing in query string, user can get available Organizations authorised
      parameters:
        - in: query
          name: filter[rsql]
          description: pass an optional search string for looking up the Organizations
          schema:
            type: string
        - in: query
          name: sort
          description: optional sort order string, such as descending, denoted by "-"
          schema:
            type: string
        - in: query
          name: page[offset]
          description: number of records to skip when paging
          schema:
            type: integer
            format: int32
        - in: query
          name: page[limit]
          description: maximum number of records to return when paging
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: Organizations satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Organization'                
        '404':
          description: organization not found
    post:
      summary: Add an organization
      operationId: addOrganization
      description: Add an organization
      responses:
        '201':
          description: organization created
        '422':
          description: Data integrity violation          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewOrganization'
        description: Organization to add
  /v1/organization/{Id}:
    get:
      summary: Get an organization
      description: Return a single organization
      operationId: getOrganizationById
      parameters:
        - name: Id
          in: path
          description: ID of organization to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/Organization'
        '400':
          description: Not a valid uuid                
        '404':
          description: Organization not found          
    patch:
      summary: Update an organization
      operationId: updateOrganization
      description: Update an organization
      parameters:
        - name: Id
          in: path
          description: organization id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: organization updated
        '400':
          description: invalid input, object invalid
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Organization'
        description: organization to add
    delete:
      summary: Delete an organization
      operationId: deleteOrganization
      description: Delete an organization
      parameters:
        - name: Id
          in: path
          description: organization id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: organization marked as deleted
        '400':
          description: Not a valid uuid          
        '404':
          description: organization not found       
components:
  schemas:
    Organization:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonOrganization'

    NewOrganization:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonOrganization'

    CommonOrganization:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [organization]      
          description: The type of data being returned.
        attributes:
          type: object
          required:
            - names
            - aliases
          properties:
            names:
              type: array
              items:
                type: object
                required:
                  - languageCode
                  - name
                properties:
                  languageCode:
                    type: string
                    minLength: 2
                    maxLength: 2
                    example: FR
                  name:
                    type: string                    
              description: organization name in all available languages
            aliases:
              description: organization aliases
              type: array
              items: 
                type: string
            createdBy:
              type: string      
              readOnly: true
              description: user who create the organization record
            createdOn:              
              type: string
              format: date-time                            
              readOnly: true
              description: "date and time when the organization is created, as defined in http://spec.openapis.org/oas/v3.0.3#bib-RFC3339,
                ISO-8601 format should be used as in: https://tools.ietf.org/html/rfc3339#section-5.6"
              examples:
                normal: 
                  1985-04-12T23:20:50.52Z
                with-timezone:
                  1996-12-19T16:39:57-08:00
                with-leap-second:
                  1990-12-31T23:59:60Z
                with-leap-second-and-timezone:
                  1990-12-31T15:59:60-08:00

